<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <style>
        body {
            background-color: #808080; /* Gray background color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #registration-form {
            background-color: #ffffff; /* White background color for form */
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        #registration-form label {
            display: block;
            margin-bottom: 5px;
        }
        #registration-form input[type="text"],
        #registration-form input[type="email"],
        #registration-form input[type="password"],
        #registration-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #registration-form table {
            width: 100%;
            margin-bottom: 10px;
            border-collapse: collapse;
        }
        #registration-form table th,
        #registration-form table td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        #registration-form table th {
            text-align: left;
        }
        #registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #registration-form button:hover {
            background-color: #45a049;
        }
        #success-message {
            display: none;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="registration-form">
        <h2>Registration Form</h2>
        <form id="employee-form" onsubmit="return showSuccessMessage()">
            <label for="name">Name<span style="color: red;">*</span></label>
            <input type="text" id="name" name="name" required>
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
            
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            
            <label for="email">Email<span style="color: red;">*</span></label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password<span style="color: red;">*</span></label>
            <input type="password" id="password" name="password" required>
            
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>
            
            <table>
                <tr>
                    <th>Education Level</th>
                    <th>Year</th>
                </tr>
                <tr>
                    <td><input type="text" name="education_level[]"></td>
                    <td><input type="text" name="year[]"></td>
                </tr>
                <tr>
                    <td><input type="text" name="education_level[]"></td>
                    <td><input type="text" name="year[]"></td>
                </tr>
            </table>
            
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
        <div id="success-message">Registration Successful!</div>
    </div>

    <script>
        function showSuccessMessage() {
            document.getElementById("employee-form").style.display = "none";
            document.getElementById("success-message").style.display = "block";
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
