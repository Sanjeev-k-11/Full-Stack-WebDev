<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Factor Counter</title>
<script>
    function calculateFactors() {
        var number = parseInt(document.getElementById("number").value);
        
        // Find factors
        var factors = [];
        for (var i = 1; i <= number; i++) {
            if (number % i === 0) {
                factors.push(i);
            }
        }
        
        // Display factors
        document.getElementById("factors").innerHTML = "Factors of " + number + ": " + factors.join(", ");
    }
</script>
</head>
<body>

<h2>Factor Counter</h2>
<p>Enter a number:</p>
<input type="number" id="number">
<button onclick="calculateFactors()">Calculate Factors</button>
<p id="factors"></p>

</body>
</html>
